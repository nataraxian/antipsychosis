<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .shield-icon {
      width: 32px;
      height: 32px;
      background: #1e293b;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #1e293b;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin: 8px 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .status.supported {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .status.unsupported {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    
    .button.primary {
      background: #1e293b;
      color: white;
    }
    
    .button.primary:hover {
      background: #334155;
    }
    
    .button.secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .button.secondary:hover {
      background: #e2e8f0;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #1e293b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .conversation-preview {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      color: #475569;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
      font-size: 12px;
      color: #64748b;
    }
    
    .platform-info {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #0369a1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="shield-icon">ðŸ›¡</div>
      <h1>SecondThought</h1>
    </div>
    <div class="subtitle">AI Conversation Safety Analyzer</div>
  </div>

  <div id="status" class="status">
    <div class="loading">
      <div class="spinner"></div>
      Detecting platform...
    </div>
  </div>

  <div id="platform-info" class="platform-info" style="display: none;"></div>

  <div id="actions" style="display: none;">
    <button id="extract-btn" class="button primary">
      Extract Conversation
    </button>
    
    <button id="analyze-btn" class="button secondary" disabled>
      Analyze with SecondThought
    </button>
    
    <div id="conversation-preview" class="conversation-preview" style="display: none;"></div>
  </div>

  <div class="footer">
    Protecting cognitive independence
  </div>

  <script src="popup.js"></script>
</body>
</html>
